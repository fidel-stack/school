<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="styles.css" rel="stylesheet">
    <title>Palindrome Checker</title>
</head>

<body>
    <main class="main">
        <h1 class="header">Is it a palindrome?</h1>
        <div class="box">
            <div class="content">
                <p>Enter text to check if its palindrome:</p>
                <input type="text" value="" id="text-input">
                <button id="check-btn" type="button">check</button>
                <div id="result"></div>

            </div>
        </div>
        <div class="box2">
            <p>A <i>palindrome</i> is a word or a phrase that can be read the same way forwards and backwards, ignoring
                puncuation, case and spacing.</p>
        </div>

    </main>
</body>
<script src="script.js"></script>

</html>

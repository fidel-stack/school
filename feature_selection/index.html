<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Selection Feature Page</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <h1>Feature Selection</h2>
        <div class="feature-card-container">
            <label class="feature-card">
                <h2>Cloud storage</h2>
                <p>100 Gigabyte secure storage</p><input type="checkbox" />
            </label>
            <label class="feature-card">
                <h2>Dedicated support</h2>
                <p>24/7 customer help</p><input type="checkbox" />
            </label>
            <label class="feature-card">
                <h2>Advanced Analytics</h2>
                <p>Insights & reports</p><input type="checkbox" />
            </label>
            <label class="feature-card">
                <h2>Custom user themes</h2>
                <p>Personalized user dashboard</p><input type="checkbox" />
            </label>
            <label class="feature-card">
                <h2>Multi-user collab</h2>
                <p>Team access and sharing</p><input type="checkbox" />
            </label>
            <label class="feature-card">
                <h2>API Access</h2>
                <p>Integrate with your custom build tools</p><input type="checkbox" />
            </label>
        </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <section>
        <h2>Your Cart</h2>
        <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="An image">
    </section>
    <section>
        <h2>Payment Information</h2>
        <form>
                        <label for="card-name">Card name<span aria-hidden="true">*</span></label>
            <input type="text" id="card-name" name="card-name" required type="submit"></input>

<label for="card-number">Card number<span aria-hidden="true">*</span></label>
            <input type="text" id="card-number" name="card-number" required aria-describedby="card-number-help" type="submit"></input>
            
            <p id="card-number-help">Please enter your 16 digits card number above</p>
        </form>
</body>

</html>

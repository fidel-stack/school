<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="list">
        <h1>MY TO-DO LIST</h1>
        <ul class="todo-list">
            <li class="item"><input type="checkbox" id="todo1"><label for="todo1">Learn GIT</label>
                <ul class="sub-item">
                    <li><a href="https://freecodecamp.org" class="sub-item-link" target="_blank">Freecodecamp
                            academy</a></li>
                </ul>
            </li>
            <li class="item"><input type="checkbox" id="todo2"><label for="todo2">Do Discrete Maths assignment</label>
                <ul class="sub-item">
                    <li><a href="youtube.com" class="sub-item-link" target="_blank">Neso Academy</a></li>
                </ul>
            </li>
            <li class="item"><input type="checkbox" id="todo3"><label for="todo3">Check phone's warranty</label>
                <ul class="sub-item">
                    <li><a href="youtube.com" class="sub-item-link" target="_blank">Best phones ltd</a></li>
                </ul>
            </li>
            <li class="item"><input type="checkbox" id="todo4"><label for="todo4">Take the dog out</label>
                <ul class="sub-item">
                    <li><a href="petbacker.com" class="sub-item-link" target="_blank">Pet becker</a></li>
                </ul>
            </li>
        </ul>
</body>
</div>

</html>
